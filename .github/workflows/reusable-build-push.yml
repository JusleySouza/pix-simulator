name: Reusable - Build and Push to Docker Hub

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      service_path:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  run-tests:
    name: 1. Run Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸš€ Run Tests
        run: mvn -B clean verify -f ${{ inputs.service_path }}/pom.xml

  build-and-push-docker:
    name: 2. Build and Push to Docker Hub
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ inputs.service_name }}
          tags: |
            type=branch,event=branch,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }},prefix=,suffix=latest
            type=sha,prefix=,suffix=,format=short

      - name: ğŸš€ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service_path }}
          file: ${{ inputs.service_path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=inline
          cache-to: type=inline,mode=max