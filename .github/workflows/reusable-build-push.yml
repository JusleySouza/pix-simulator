name: Reusable Build and Push to GHCR/DockerHub

on:
  workflow_call:
    inputs:
      service-path:
        description: 'Path to the service directory (e.g., pix-simulator/service-psp/)'
        required: true
        type: string
      image-name:
        description: 'Docker image name (e.g., psp-service)'
        required: true
        type: string
    secrets:
      GH_TOKEN:
        description: 'GitHub Token for authentication with GHCR'
        required: true
      DOCKER-USERNAME:
        description: 'DockerHub Username for optional publish'
        required: false
      DOCKER-PASSWORD:
        description: 'DockerHub Token/Password for optional publish'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract GHCR Metadata (tags, labels)
        id: meta_ghcr
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern=nightly
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.service-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta_ghcr.outputs.tags }}
          labels: ${{ steps.meta_ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Optional Login to DockerHub
        id: dockerhub-login
        if: ${{ secrets.DOCKER-USERNAME != '' && secrets.DOCKER-PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER-USERNAME }}
          password: ${{ secrets.DOCKER-PASSWORD }}

      - name: Extract DockerHub Metadata (tags)
        id: meta_dockerhub
        if: ${{ steps.dockerhub-login.outputs.outcome == 'success' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER-USERNAME }}/${{ inputs.image-name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=schedule,pattern=nightly
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Optional Build and Push to DockerHub
        if: ${{ steps.dockerhub-login.outputs.outcome == 'success' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.service-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta_dockerhub.outputs.tags }}
          labels: ${{ steps.meta_dockerhub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max